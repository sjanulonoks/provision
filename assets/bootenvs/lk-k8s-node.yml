---
Name: lk-k8s-node
Description: "Docker's linuxkit kubernetes node iso bootenv"
OnlyUnknown: false
OS:
  Name: "lk-k8s-node"
  IsoFile: "kube-node.iso"
Kernel: kernel
Initrds:
  - "initrd.img"
BootParams: "console=ttyS0 console=tty0 page_poison=1"
Templates:
  - Name: "pxelinux"
    Path: "pxelinux.cfg/{{.Machine.HexAddress}}"
    Contents: |
      DEFAULT discovery
      PROMPT 0
      TIMEOUT 10
      LABEL discovery
        KERNEL {{.Env.PathFor "tftp" .Env.Kernel}}
        INITRD {{.Env.JoinInitrds "tftp"}}
        APPEND {{.BootParams}}
        IPAPPEND 2
  - Name: "elilo"
    Path: "{{.Machine.HexAddress}}.conf"
    Contents: |
      delay=2
      timeout=20
      verbose=5
      image={{.Env.PathFor "tftp" .Env.Kernel}}
      initrd={{.Env.JoinInitrds "tftp"}}
      append={{.BootParams}}
  - Name: "ipxe"
    Path: "{{.Machine.Address}}.ipxe"
    Contents: |
      #!ipxe
      kernel {{.Env.PathFor "http" .Env.Kernel}} {{.BootParams}} BOOTIF=01-${netX/mac:hexhyp}
      {{ range $initrd := .Env.Initrds }}
      initrd {{$.Env.PathFor "http" $initrd}}
      {{ end }}
      boot
